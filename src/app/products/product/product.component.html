<mat-grid-list cols="3" rowHeight="500px">
  <mat-grid-tile class="example-card" *ngFor="let product of products | async">
    <mat-card>
      <img mat-card-image src="{{ product.imgUrl }}" alt="{{ product.name }}" />
      <mat-card-content>
        <p>{{ product.name }} : Rs.{{ product.price }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
