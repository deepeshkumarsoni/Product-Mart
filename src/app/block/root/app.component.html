<header>
  <mat-toolbar class="mat" color="accent">
    <mat-toolbar-row>
      <a class="header" routerLink="/Home"></a>

      <a mat-stroked-button routerLink="/Home" routerLinkActive="active-link"
        >Home</a
      >

      <a mat-stroked-button routerLink="products" routerLinkActive="active-link"
        >Products</a
      >

      <a
        *ngIf="!user"
        mat-stroked-button
        routerLink="/auth/login"
        routerLinkActive="active-link"
        >Login</a
      >
      <div *ngIf="user">
        <a mat-stroked-button [matMenuTriggerFor]="menu">
          <mat-icon> android</mat-icon> {{ user.fullName }}
        </a>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
      </div>

      <!-- <a mat-stroked-button  [matMenuTriggerFor]='menu'>
                <mat-icon> circle_account </mat-icon> {{user.fullName}}
            </a>
             <mat-menu #menu='matMenu'>\
                <button mat-menu-item (click)='logout()'> Logout </button>
            </mat-menu>
     -->

      <a
        mat-stroked-button
        routerLink="/auth/register"
        routerLinkActive="active-link"
        >Singup</a
      >
    </mat-toolbar-row>
  </mat-toolbar>
</header>
