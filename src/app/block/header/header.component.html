<div style="height: 100vh">
  <mat-toolbar class="mat" color="accent">
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>

      <a class="header" routerLink="/"></a>

      <span class="title"> DS-MART</span>
      
      <div class="product" fxShow="true" fxHide.lt-md="true">
        <a
          mat-stroked-button
          routerLink="/products"
          routerLinkActive="active-link"
          >Products</a
        >
      </div>
      <span class="header-spacer"></span>
      <div class="login">
        <a
          *ngIf="!user"
          mat-stroked-button
          [routerLink]="['/auth/login']"
          routerLinkActive="active-link"
          >
          <mat-icon> personal_outiner </mat-icon>
          Login</a
        >
      </div>
      <div *ngIf="user">
        <a mat-stroked-button [matMenuTriggerFor]="menu">
          <mat-icon> android</mat-icon>
          <span fxShow="true" fxHide.lt-md="true">
            {{ user.fullName }}
          </span>
        </a>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logoutEvent.emit()">Logout</button>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item routerLink="/products" (click)="sidenav.toggle()">
          Products
        </a>
        <a mat-list-item routerLink="/auth/login" (click)="sidenav.toggle()">
          Login
        </a>
        <a
          mat-list-item
          routerLink="/auth/registeration"
          (click)="sidenav.toggle()"
        >
          Registeration
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
