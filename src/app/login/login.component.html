<h1 style="margin-left: 320px">Hii...Welcome To Login Component</h1>
<mat-card [formGroup]="userForm" class="register-card">
  <mat-card-header>
    <mat-card-title class="title"><u> LOGIN FORM </u></mat-card-title>
  </mat-card-header>
  <br />
  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label for="email">Email</mat-label>
      <input
        id="email"
        formControlName="email"
        matInput
        placeholder="Enter Email Here"
        type="email"
        required
      />
    </mat-form-field>
    <br />
    <span *ngIf="userForm.touched">
      <i
        class="fa fa-check-circle"
        style="color: green"
        *ngIf="userForm.controls.email.valid"
      ></i>
      <i
        class="fa fa-times-circle"
        style="color: red"
        *ngIf="userForm.controls.email.invalid"
      ></i>
      Email Validation.
    </span>
    <br /><br />
    <mat-form-field class="full-width">
      <mat-label for="password">Password</mat-label>
      <input
        id="password"
        formControlName="password"
        matInput
        placeholder="Enter Password Here"
        type="password"
        required
      /> </mat-form-field
    ><br />
    <span *ngIf="userForm.controls.password.touched">
      <i
        class="fa fa-check-circle"
        style="color: green"
        *ngIf="userForm.controls.password.valid"
      ></i>
      <i
        class="fa fa-times-circle"
        style="color: red"
        *ngIf="userForm.controls.password.invalid"
      ></i>
      Password Required Minimum 4 Characters .
    </span>
  </mat-card-content>
  <mat-card-actions>
    <button
      style="margin-left: 3cm"
      mat-raised-button
      color="accent"
      (click)="login()"
    >
      Login
    </button>
    <span style="margin-left: 12px"
      >If You Don't Have An Account Click Here
      <a style="color: red" href="register"> Register </a></span
    >
  </mat-card-actions>
</mat-card>
