
<mat-card [formGroup]="userForm" class="register-card">
  <mat-card-header>
    <mat-card-title class="title"><u> LOGIN FORM </u></mat-card-title>
  </mat-card-header>
  <br />
  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label for="email">Email</mat-label>
      <input
        id="email"
        formControlName="email"
        matInput
        placeholder="Enter Email Here"
        type="email"
        required
      />
    </mat-form-field>
    <br />
    <span *ngIf="userForm.touched">
      <i
        class="fa fa-check-circle"
        style="color: green"
        *ngIf="userForm.controls.email.valid"
      ></i>
      <i
        class="fa fa-times-circle"
        style="color: red"
        *ngIf="userForm.controls.email.invalid"
      ></i>
      Email Validation.
    </span>
    <br /><br />
    <mat-form-field class="full-width">
      <mat-label for="password">Password</mat-label>
      <input
        id="password"
        formControlName="password"
        matInput
        placeholder="Enter Password Here"
        type="password"
        required
      /> </mat-form-field
    ><br />
    <span *ngIf="userForm.controls.password.touched">
      <i
        class="fa fa-check-circle"
        style="color: green"
        *ngIf="userForm.controls.password.valid"
      ></i>
      <i
        class="fa fa-times-circle"
        style="color: red"
        *ngIf="userForm.controls.password.invalid"
      ></i>
      Password Required Minimum 4 Characters .
    </span>
    <mat-error *ngIf="userForm.controls.error">{{
      userForm.controls.error
    }}</mat-error>
  </mat-card-content>
  <mat-card-actions>
    <button
      style="margin-left: 4cm"
      mat-raised-button
      color="accent"
      (click)="login()"
    >
      Login
    </button><br><br>
    p
    <div style="margin-left: 5cm;">
    <span style="margin-left: 1cm"
      >New to Product-Mart?
      <a class="nav-link" [routerLink]="['/auth/registeration']">
        Sing-Up Here
      </a></span
    >
  </div>
  </mat-card-actions>
</mat-card>
