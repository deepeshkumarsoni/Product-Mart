<h1 style="margin-left: 50px">Hii...Welcome To Registeration Component</h1>
<mat-card class="login">
  <mat-card-header>
    <mat-card-title> RegisterÌ¥ation Form </mat-card-title>
  </mat-card-header>
  <br />
  <mat-card-content [formGroup]='user'>
    <mat-form-field>
      <mat-label>FullName</mat-label>
      <input
        name="fullName"
        formControlName='fullName'
        matInput
        placeholder="Enter FullName Here"
        type="text"
        value=""
        required
      />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        name="email"
        formControlName='email'
        matInput
        placeholder="Enter Email Here"
        type="email"
        value=""
        required
      />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        name="password"
        formControlName='password'
        matInput
        placeholder="Enter Password Here"
        type="password"
        value=""
        required
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button
      style="margin-left: 20px"
      mat-raised-button
      color="accent"
      (click)="register()"
    >
      Register
    </button>
  </mat-card-actions>
</mat-card>
